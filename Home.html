<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverCrossing</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .pt-300{
            padding-top:300px;
        }
        .flex{
            display: flex;
        }
        .h-600{
            height: 600px;
        }
        .h-300{
            height: 300px;
        }
        .w-100{
            width: 100%;
        }
        .bg-green{
            background:url(assets/ground.png);
            background-size: 100% ;
            background-repeat: no-repeat;
            background-position: top -25px right;
        }
        .bg-reversed{
            background:url(assets/ground-r.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top -25px left;
        }
        .bg-blue{
            background-color: blue;
        }
        .w-25{
            width: 25%;
        }
        
        .w-50{
            width: 50%;
        }

        .water{
            background:url(assets/water.jpg);
            background-color: #9bffc2;
            background-size: 100% 45%;
            background-position: bottom center;
            background-repeat: no-repeat;
        }
        .boat{
            width:200px;
            height: 70px;
            background:url(assets/boat.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            justify-content:center; 
            animation: boat 2s linear infinite;
            transition:  3000ms;
        }

        @keyframes boat{
                25%  {transform: rotate(2.3deg);}
                50%  {transform: rotate(0deg);}
                75%  {transform: rotate(-2.3deg);}
                100% {transform: rotate(0deg);}
            } 

        .relative{
            position:relative;
        }
        .absolute{
            position:absolute;
        }
        .slot{
            width: 42px;
            height: 77px;
            float: left;
            margin-left:5px;
            margin-top:-76px;
        }
        .rev-slot{
            width: 42px;
            height: 77px;
            float: right;
            margin-left:5px;
            margin-top:-76px;
        }

        .slot1{
            width: 42px;
            height: 77px;
            float: left;
            margin-left:5px;
            margin-top:-50px;
        }
        .monk,.devil{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .monk{
            background:url(assets/monk.png);
            background-size: contain;
            background-repeat: no-repeat;
        }
        .devil{
            background:url(assets/devil.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .none{
            display: none;
        }

        .text-1 {
            position: absolute;
            left: 200px;
            top: -150px;
            font-size: 32px;
        }

        .hidden {
            display: none;
        }

        .pos {
            position: absolute;
            bottom: 30px;
            left: 20px;
        }
    </style>
</head>
<body style="background-color:#000000;">
    <div class=" relative w-100 h-600 flex pt-300 water">
        <div class="w-25 bg-reversed h-300 left-side">
            <div class="relative rev-slot bank monk-slot none"></div>
            <div class="relative rev-slot bank monk-slot none"></div>
            <div class="relative rev-slot bank monk-slot none"></div>
            <div class="relative rev-slot bank devil-slot none"></div>
            <div class="relative rev-slot bank devil-slot none"></div>
            <div class="relative rev-slot bank devil-slot none"></div>
            <div class=" pos">
                <a onclick="window.location.reload()" href="javascript:;" class="" style="text-decoration:none; font-size: larger; font-weight:bolder; color:#111; padding: 8px 12px; width:100px;height:100px; border-radius:33px; background:rgb(255, 255, 255);right:60px;top:30px; text-align: center;line-height: 100px;">Reset</a>
            </div>
        </div>
        <div class="w-50 h-300 relative">
            <div class="boat absolute flex" style="right:0; margin-right: 0;" data-side="right">
                <div class="relative slot1">

                </div>
                <div class="relative slot1">

                </div>
            </div>
            <div class=" hidden text-1">
                <p>Alas! You have lost</p>
            </div>
        </div>
        <div class="w-25 bg-green h-300 right-side">
                <div class="relative slot bank monk-slot">
                    <div class="monk passanger" data-side="right" data-type="monk"></div>
                </div>
                <div class="relative slot bank monk-slot">
                    <div class="monk passanger" data-side="right" data-type="monk"></div>
                </div>
                <div class="relative slot bank monk-slot">
                    <div class="monk passanger" data-side="right" data-type="monk"></div>
                </div>
                <div class="relative slot bank devil-slot">
                    <div class="devil passanger" data-side="right" data-type="devil"></div>
                </div>
                <div class="relative slot bank devil-slot">
                    <div class="devil passanger" data-side="right" data-type="devil"></div>
                </div>
                <div class="relative slot bank devil-slot">
                    <div class="devil passanger" data-side="right" data-type="devil"></div>
                </div>
        </div>
    </div>
    <a id="go" href="javascript:;" class="absolute" style="text-decoration:none; font-size: larger; font-weight:bolder; color:#fff; width:100px;height:100px; border-radius:50%; background:rgb(255, 238, 0);right:60px;top:30px; text-align: center;line-height: 100px;">GO</a>
    <script>
        
    </script>
</body>
</html>
